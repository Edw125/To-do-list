
services:
  postgres:
    container_name: postgres
    image: postgres:15.2-alpine
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - .env

  server:
    container_name: server
    build:
      context: ./server
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env

volumes:
  postgres_data:
